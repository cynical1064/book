<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset='utf-8'> 
<head>
<title>무제</title> 
<meta name="description" content="A method for responsive tables"> 
<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/monthly.css">
<link href="css/style.css" rel='stylesheet' >
<script type="text/javascript" src="js/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script type="text/javascript" src="js/monthly.js"></script>
<script type="text/javascript">
	$(window).load( function() {
		
		$('#mycalendar').monthly({
			mode: 'event',
			xmlUrl: 'events.xml'
		});	
		
		$('#chkIn').monthly({
			mode: 'picker',
			target: '#chkInTarget',
			maxWidth: '250px',
			startHidden: true,
			showTrigger: '#chkInTarget',
			stylePast: true,
			disablePast: true
			
		});
		
		$('#chkOut').monthly({
			mode: 'picker',
			target: '#chkOutTarget',
			maxWidth: '250px',
			startHidden: true,
			showTrigger: '#chkOutTarget',
			stylePast: true,
			disablePast: true
			
		}); 

		switch(window.location.protocol) {
		case 'http:':
		case 'https:':
		// running on a server, should be good.
		break;
		case 'file:':
		alert('Just a heads-up, events will not work when run locally.');
		}
	
	});

</script>
</head>
<body>
<div class="page" style="display:inline-block; padding-top:28px;">
	<!-- 예약가능한 방 캘린더 리스트 -->
	<div id="calWrap" style="float:left; width:600px; padding-top:18px;">
		<h2>예약가능날짜</h2>
		<div style="width:100%; max-width:600px;">
			<div class="monthly" id="mycalendar"></div>
		</div>
	</div>
	<!-- 체크인 체크아웃 셀렉트 -->
	<div id="chkWrap" style="float:left; display:inline-block;">
		<ul class="clearFix">
			<li>
					<h2>체크인</h2>
					<div style="display:inline-block; width:250px;">
						<input type="text" id="chkInTarget" name="chkInTarget">
						<div class="monthly" id="chkIn"></div>
					</div>
			</li>		
			<li>
					<h2>체크아웃</h2>
					<div style="display:inline-block; width:250px;">
						<input type="text" id="chkOutTarget" name="chkOutTarget">
						<div class="monthly" id="chkOut"></div>
					</div>
			</li>
		</ul>
	</div>
	
</div>
<div class="hiddenEvent">
	<div class="startDate">8/2/2016</div>
	<div class="endDate">8/2/2016</div>		
</div>
<div class="hiddenEvent">
	<div class="startDate">6/2/2016</div>	
</div>

</body>
</html>
